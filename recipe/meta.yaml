{% set name = "miller" %}
{% set version = "5.7.0" %}
{% set sha256 = "5ef4a2c58fa8f6d12ba64d26cecf904af1dc476cc6db9b92d3e2aff2e937f4bf" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/johnkerl/miller/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - flex

test:
  commands:
    - mlr --version

about:
  home: http://johnkerl.org/miller/doc/index.html
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: Miller is like awk, sed, cut, join, and sort for name-indexed data such as CSV, TSV, and tabular JSON. You get to work with your data using named fields,
    without needing to count positional column indices.

extra:
  recipe-maintainers:
    - cbrueffer
    - zachcp
